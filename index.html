<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Program Kasir SederhanaðŸ’Ž</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Program Kasir Sederhana</h1>
      <h3>Kresna Alif Pramudito Arema - 202110370311435</h3>
      <table>
        <tr>
          <th>KODE</th>
          <th>Barang</th>
          <th>Harga</th>
        </tr>
        <tr>
          <td>001</td>
          <td>Barang 1</td>
          <td>10.000</td>
        </tr>
        <tr>
          <td>002</td>
          <td>Barang 2</td>
          <td>20.000</td>
        </tr>
        <tr>
          <td>003</td>
          <td>Barang 3</td>
          <td>30.000</td>
        </tr>
        <tr>
          <td>004</td>
          <td>Barang 4</td>
          <td>40.000</td>
        </tr>
        <tr>
          <td>005</td>
          <td>Barang 5</td>
          <td>50.000</td>
        </tr>
      </table>
      <h2>Masukkan Barang yang ingin anda beli :</h2>
      <div class="inputan">
        <label for="kode">Kode:</label>
        <input type="text" id="kode" placeholder="Masukkan Kode" />
        <label for="jumlah">Jumlah:</label>
        <input type="number" id="jumlah" placeholder="Jumlah Barang" />
        <button onclick="hitung()">Submit</button>
      </div>
    </div>
  </body>
  <script>
    function hitung() {
      var kode = document.getElementById("kode").value;
      var jumlah = parseInt(document.getElementById("jumlah").value);
      var harga;

      switch (kode) {
        case "001":
          harga = 10000;
          break;
        case "002":
          harga = 20000;
          break;
        case "003":
          harga = 30000;
          break;
        case "004":
          harga = 40000;
          break;
        case "005":
          harga = 50000;
          break;
        default:
          alert("Barang yang anda pilih tidak adaðŸ˜­");
          return;
      }
      if (jumlah <= 0) {
        alert("Jumlah invalid !");
      } else {
        var total = harga * jumlah;
        alert("Total Pembayaran Adalah :" + total);
        var pembayaran = prompt("Masukkan Pembayaran:");
        pembayaran = parseInt(pembayaran);
        var kembalian = pembayaran - total;
        if (pembayaran < total) {
          alert("Uang Anda KurangðŸ˜Š, cari uang lagi!");
        } else {
          alert("Kembaliannya Adalah : " + kembalian);
        }
      }
    }
  </script>
</html>
